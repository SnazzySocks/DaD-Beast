name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"* %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"* %s (%h)" --no-merges)
          fi

          # Save changelog to file
          cat > CHANGELOG.md << EOF
          ## What's Changed

          ${CHANGELOG}

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${{ steps.get_version.outputs.version }}
          EOF

          echo "Changelog generated"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, 'alpha') || contains(steps.get_version.outputs.version, 'beta') || contains(steps.get_version.outputs.version, 'rc') }}

  build-binaries:
    name: Build Release Binaries
    needs: create-release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: tracker-app
            asset_name: tracker-app-linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: tracker-app
            asset_name: tracker-app-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: tracker-app
            asset_name: tracker-app-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: tracker-app
            asset_name: tracker-app-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: tracker-app.exe
            asset_name: tracker-app-windows-amd64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: |
          cargo build --release --target ${{ matrix.target }} --all-features
        working-directory: tracker-platform
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          strip tracker-platform/target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Create archive
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            7z a ${{ matrix.asset_name }}.zip tracker-platform/target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          else
            tar czf ${{ matrix.asset_name }}.tar.gz -C tracker-platform/target/${{ matrix.target }}/release ${{ matrix.artifact_name }}
          fi
        shell: bash

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ matrix.os == 'windows-latest' && format('{0}.zip', matrix.asset_name) || format('{0}.tar.gz', matrix.asset_name) }}
          asset_name: ${{ matrix.os == 'windows-latest' && format('{0}.zip', matrix.asset_name) || format('{0}.tar.gz', matrix.asset_name) }}
          asset_content_type: application/octet-stream

  build-docker-images:
    name: Build and Push Release Docker Images
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/tracker-platform
          tags: |
            type=semver,pattern={{version}},value=${{ needs.create-release.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.create-release.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.create-release.outputs.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./tracker-platform
          file: ./tracker-platform/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  package-release:
    name: Package Release Artifacts
    needs: [create-release, build-binaries]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create release package
        run: |
          mkdir -p release-package
          cp -r tracker-platform/docker-compose.yml release-package/
          cp -r tracker-platform/.env.example release-package/
          cp -r tracker-platform/config release-package/ || true
          cp -r tracker-platform/migrations release-package/ || true

          # Create installation script
          cat > release-package/install.sh << 'EOF'
          #!/bin/bash
          set -e

          echo "Installing Tracker Platform ${{ needs.create-release.outputs.version }}"

          # Check for Docker
          if ! command -v docker &> /dev/null; then
              echo "Error: Docker is not installed"
              exit 1
          fi

          # Check for Docker Compose
          if ! command -v docker compose &> /dev/null; then
              echo "Error: Docker Compose is not installed"
              exit 1
          fi

          # Copy environment file
          if [ ! -f .env ]; then
              cp .env.example .env
              echo "Created .env file. Please update it with your configuration."
          fi

          # Start services
          echo "Starting services..."
          docker compose up -d

          echo "Installation complete!"
          echo "Access the application at http://localhost:8080"
          EOF

          chmod +x release-package/install.sh

          # Create README
          cat > release-package/README.md << 'EOF'
          # Tracker Platform ${{ needs.create-release.outputs.version }}

          ## Quick Start

          1. Run the installation script:
          ```bash
          ./install.sh
          ```

          2. Update the `.env` file with your configuration

          3. Access the application at http://localhost:8080

          ## Manual Installation

          ```bash
          # Copy environment file
          cp .env.example .env

          # Update .env with your settings
          nano .env

          # Start services
          docker compose up -d
          ```

          ## Documentation

          Full documentation available at: https://github.com/${{ github.repository }}

          ## Support

          For issues and questions: https://github.com/${{ github.repository }}/issues
          EOF

          # Create archive
          tar czf release-package.tar.gz release-package/

      - name: Upload release package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: release-package.tar.gz
          asset_name: tracker-platform-${{ needs.create-release.outputs.version }}.tar.gz
          asset_content_type: application/gzip

  deploy-staging:
    name: Deploy to Staging
    needs: [create-release, build-docker-images]
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.example.com
    if: ${{ secrets.STAGING_DEPLOY_KEY != '' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying version ${{ needs.create-release.outputs.version }} to staging"
          # Add your deployment script here
          # Example: SSH to staging server and pull new image
        env:
          DEPLOY_KEY: ${{ secrets.STAGING_DEPLOY_KEY }}
        continue-on-error: true

  notify:
    name: Send Notifications
    needs: [create-release, build-binaries, build-docker-images, package-release]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send Discord notification
        if: ${{ secrets.DISCORD_WEBHOOK != '' }}
        run: |
          if [ "${{ needs.build-binaries.result }}" == "success" ] && [ "${{ needs.build-docker-images.result }}" == "success" ]; then
            COLOR="3066993"
            STATUS="Released"
            DESCRIPTION="Version ${{ needs.create-release.outputs.version }} has been released successfully!"
          else
            COLOR="15158332"
            STATUS="Failed"
            DESCRIPTION="Release ${{ needs.create-release.outputs.version }} encountered errors."
          fi

          curl -H "Content-Type: application/json" \
            -d "{\"embeds\": [{\"title\": \"Release ${STATUS}: ${{ needs.create-release.outputs.version }}\", \"color\": ${COLOR}, \"description\": \"${DESCRIPTION}\", \"url\": \"${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ needs.create-release.outputs.version }}\"}]}" \
            ${{ secrets.DISCORD_WEBHOOK }}
        continue-on-error: true

      - name: Send Slack notification
        if: ${{ secrets.SLACK_WEBHOOK != '' }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"New release ${{ needs.create-release.outputs.version }} is available!\nDownload: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ needs.create-release.outputs.version }}\"}" \
            ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
