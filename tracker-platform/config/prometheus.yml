global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'tracker-platform'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - 'alertmanager:9093'

# Rule files
# rule_files:
#   - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Tracker Platform Application
  - job_name: 'tracker-platform'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['app:9090']
        labels:
          service: 'tracker-platform'
          environment: 'development'

  # PostgreSQL (if using postgres_exporter)
